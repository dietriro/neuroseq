experiment:
  type: 'eval_multi'
  id: 'test'
#  sequences: [[A, D, B, E], [F, D, B, C]]
#  sequences: [['A', 'C', 'B'], ['D', 'C', 'B'], ['C', 'B', 'A'], ['B', 'D', 'A']]
  sequences: [['A', 'C', 'B'], ['D', 'C', 'B']]
#  sequences: [['A', 'B', 'C']]
  runtime: null
  episodes: 10
  run_add_calib: False
  autosave: False
  autosave_epoches: 5
  random_seed: True
  seed_offset: null
plotting:
  size: [10, 12]
  file_type: 'pdf'
  save_figure: True
performance:
  compute_performance: True
  method: "last_symbol"
network:
  num_symbols: 4
  num_neurons: 15
  pattern_size: 3
backend:
  module_name: "nestml_mc01_module"
  neuron_name: "iaf_psc_exp_nonlineardendritemc01_nestml"
encoding:
  dt_stm: 40
  dt_seq: 100
  t_exc_start: 30
plasticity:
  type: 'original'
  learning_factor: 1
  permanence_init_min: 0
  permanence_init_max: 8
  permanence_max: 20.
  threshold: 10.
  w_mature: 0.1298
  y: 1
  lambda_plus: 0.08
  lambda_minus: 0.0015
  lambda_h: 0.014
  target_rate_h: 1.
  tau_plus: 20
  tau_h: null       # computed during runtime based on sequence length
  delta_t_min: 4
  delta_t_max: 80
  dt: 0.1
neurons:
  inhibitory:
    c_m: 250.e-3      # nF in pyNN, pF in nest -> * 1/1000
    v_rest: 0
    v_reset: 0
    v_thresh: 15
    tau_m: 5
    tau_syn_I: 1.0
    tau_syn_E: 0.5
    tau_refrac: 2
  excitatory:
    c_m: 250
    v_rest: 0
    v_reset: 0
    v_thresh: 20
    tau_m: 10
    tau_syn_ext: 2
    tau_syn_den: 5
    tau_syn_inh: 1
    tau_refrac: 10
  dendrite:
    I_p: 200
    tau_dAP: 60
    theta_dAP: 59
synapses:
  dyn_inh_weights: False
  dyn_weight_calculation: True
  w_ext_exc: 4.1122
  w_exc_exc: 0.01e-3
  w_exc_inh: 3.8747
  w_inh_exc: 12.9155
  p_exc_exc: 0.2
  receptor_ext_exc: "I_1"
  receptor_exc_exc: "I_2"
  receptor_exc_inh: "excitatory"
  receptor_inh_exc: "I_3"
  delay_ext_exc: 0.1
  delay_exc_exc: 2
  delay_exc_inh: 0.1
  delay_inh_exc: 0.1
  j_ext_exc_psp: 1.1 * Parameters.Neurons.Excitatory.v_thresh
  j_exc_inh_psp: 1.2 * Parameters.Neurons.Inhibitory.v_thresh / Parameters.Network.pattern_size
  j_inh_exc_psp: -2 * Parameters.Neurons.Excitatory.v_thresh